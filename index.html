<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta name="keywords" content="animation">
    <title>Text-Animations</title>
    <style>
        @keyframes raj {
           0%{
            opacity: 0;
            transform: translateY(-50px);
           } 
           100%{
            opacity: 1;
            transform: translateY(0px);
           }
         }
        .con{
            height: 650px;
            width:auto;
            background-color: black;
        }
        .r {
            animation-name: raj;
            color: white;
            font-size: 40px;
            font-weight: bold;
            display: inline-block;
           margin: 200px;
           }
        .r span{
            display: inline-block;
            animation-name: raj;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            opacity: 0;
            }
        .r span:nth-child(1){animation-delay:0.5s}
        .r span:nth-child(2){animation-delay:1.0s}
        .r span:nth-child(3){animation-delay:1.5s}
        .r span:nth-child(4){animation-delay:2.0s}
        .r span:nth-child(5){animation-delay:2.5s}
        .r span:nth-child(6){animation-delay:3.0s}
        .r span:nth-child(7){animation-delay:3.5s}
        .r span:nth-child(8){animation-delay:4.0s}
        .r span:nth-child(9){animation-delay:4.5s}
        @keyframes ku{
           0%{
            opacity: 0;
            transform: translatex(-50px);
           } 
           100%{
            opacity: 1;
            transform: translatex(0px);
           }
        }
        .ll{
            animation-name: ku;
            animation-duration: 6s;
            animation-fill-mode: backwards;
            border: 2px solid white;
            position: absolute;
            top: 250px;
            left: 210px;
            width: 340px;
         }
         </style>
</head>
<body>
    <div class="con">
    <div class="r">
        <span>R</span>
        <span>A</span>
        <span>J</span>
        <span>U</span>
        <span>K</span>
        <span>U</span>
        <span>M</span>
        <span>A</span>
        <span>R</span>
    </div>
    <div class="ll"></div>
    
</div>
</body>
</html>
